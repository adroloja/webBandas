<div class="perfil-banda-page">
  <div class="perfil-banda" *ngFor="let item of bandaProfile">
    <h1>Informaci√≥n</h1>
    <div class="profile-info">
      <img src="{{ item.img }}" class="profile-pic" />
      <div class="band-details">
        <h2>{{ item.name }}</h2>
        <h3>{{ item.province }}</h3>
        <h3>{{ item.componentesNum }}</h3>
      </div>
    </div>
    <div class="multimedia">
      <h2>Multimedia</h2>
      <div class="video-container">
        <video src="{{ item.video1 }}" class="video" controls></video>
        <video src="{{ item.video2 }}" class="video" controls></video>
        <video src="{{ item.video3 }}" class="video" controls></video>
      </div>
    </div>
    <div class="desc">
      <p [innerHTML]="item.desc"></p>
    </div>
  </div>
</div>
