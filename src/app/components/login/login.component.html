<div class="login">
  <div style="display: flex; gap: 2.5rem">
    <div>
      <h1>Login</h1>
      <form class="login-form">
        <c-input-group class="mb-3">
          <input
            for="email"
            type="email"
            cFormControl
            placeholder="Correo electrónico"
          />
        </c-input-group>
        <c-input-group class="mb-3">
          <input
            for="passwd"
            type="password"
            cFormControl
            placeholder="Contraseña"
          />
        </c-input-group>
        <div style="display: flex; flex-direction: column">
          <mat-checkbox class="mb-3" id="checkMeOut-1"
            >Acuérdate de mí</mat-checkbox
          >
          <button mat-raised-button type="submit">Iniciar sesión</button>
        </div>
      </form>
    </div>
    <div>
      <h1>Registro</h1>
      <form class="login-form grid-form">
        <c-input-group class="mb-3">
          <input
            aria-describedby="basic-addon1"
            aria-label="Username"
            cFormControl
            placeholder="Nombre del grupo"
          />
        </c-input-group>
        <c-input-group class="mb-3">
          <input
            aria-describedby="basic-addon2"
            aria-label="email"
            cFormControl
            placeholder="Correo electrónico"
          />
        </c-input-group>
        <c-input-group class="mb-3">
          <input
            for="passwd"
            type="password"
            cFormControl
            placeholder="Contraseña"
          />
        </c-input-group>
        <c-input-group class="mb-3">
          <input
            for="confirmPasswd"
            type="password"
            cFormControl
            placeholder="Confirmar contraseña"
          />
        </c-input-group>
        <c-input-group class="mb-3">
          <input for="name" cFormControl placeholder="Nombre" />
        </c-input-group>
        <c-input-group class="mb-3">
          <input for="surname" cFormControl placeholder="Apellido" />
        </c-input-group>
        <c-input-group class="mb-3">
          <input for="address" cFormControl placeholder="Dirección" />
        </c-input-group>
        <c-input-group class="mb-3">
          <input for="city" cFormControl placeholder="Ciudad" />
        </c-input-group>
        <c-input-group class="mb-3">
          <input for="state" cFormControl placeholder="Provincia" />
        </c-input-group>
        <c-input-group class="mb-3">
          <input for="zip" cFormControl placeholder="Código postal" />
        </c-input-group>
        <c-input-group class="mb-3">
          <input for="country" cFormControl placeholder="País" />
        </c-input-group>
        <div style="display: flex; flex-direction: column">
          <button mat-raised-button type="submit">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
