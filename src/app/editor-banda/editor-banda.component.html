<div class="edit-banda">
  <h1>Edit Band Information</h1>
  <form class="edit-form">
    <div class="form-group">
      <label for="img-upload">Profile Image:</label>
      <input id="img-upload" type="file" class="form-control" name="img" />
    </div>
    <div class="form-group">
      <label for="name">Band Name:</label>
      <input id="name" type="text" class="form-control" name="name" />
    </div>
    <div class="form-group">
      <label for="province">Province:</label>
      <input id="province" type="text" class="form-control" name="province" />
    </div>
    <div class="form-group">
      <label for="componentesNum">Number of Components:</label>
      <input
        id="componentesNum"
        type="number"
        class="form-control"
        name="componentesNum"
      />
    </div>
    <div class="form-group">
      <label for="desc">Description:</label>
      <textarea id="desc" class="form-control" name="desc"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
